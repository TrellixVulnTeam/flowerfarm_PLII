<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Order</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <link rel='stylesheet' type='text/css' href=../static/css/new-order.css>

</head>
<body>
<div class="row">
    <a href="/" class="oheader">
        <button class="ui button">Back</button>
    </a>
</div>
<div class="ui eight column centered grid container">
    <div class="row"><h1>new order</h1></div>
</div>
<div style="margin: 20px ;background: aliceblue" class="ui container">
    <form name="orderForm" class="ui form" action="/order" method='POST'>
        <div class="field">
            <div class="two fields">
                <div class="field" }}>
                    <label>Customer Name</label>
                    <input type="text" name="name">
                </div>
                <div class="field">
                    <label>Phone Number</label>
                    <input type="text" name="number">
                </div>
            </div>
        </div>

        <div class="field">
            <label>Address</label>
            <input type="text" name="address">
        </div>
        <div class="field">
            <div class="five fields">
                <a class="field">
                    <label>White Micronesian</label>
                    <input type="number" min=0 name="wmicro">
                </a>
                <a class="field">
                    <label>Mix Micronesian</label>
                    <input type="number" min=0 name="mmicro">
                </a>
                <a class="field">
                    <label>Color Micronesian</label>
                    <input type="number" min=0 name="cmicro">
                </a>
                <a class="field">
                    <label>Hibiscus Micronesian</label>
                    <input type="number" min=0 name="hmicro">
                </a>
                <a class="field">
                    <label>Bunch Ginger</label>
                    <input type="number" min=0 name="bg">
                </a>
            </div>
        </div>
        <div class="field">
            <div class="two fields">
                <div class="field">
                    <label>Order Date</label>
                    <input type="text" name="odate">
                </div>
                <div class="field">
                    <label>Delivery Date</label>
                    <input type="text" name="ddate">
                </div>
            </div>
        </div>
        <button class="ui button" type="submit" value="Submit">Submit</button>
    </form>

</div>

</body>
</html>
